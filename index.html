<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<section>
			<p>Your Result</p>
			<div>
				<p>76</p>
				<p>of 100</p>
			</div>
			<p>Great</p>
			<p>
				You scored higher than 65% of the people who have taken these tests.
			</p>
		</section>
		<section>
			<p>Summary</p>
			<div>
				<div>
					<p>Reaction</p>
					<p>80</p>
					<p>/</p>
					<p>100</p>
				</div>
				<div>
					<p>Memory</p>
					<p>92</p>
					<p>/</p>
					<p>100</p>
				</div>
				<div>
					<p>Verbal</p>
					<p>61</p>
					<p>/</p>
					<p>100</p>
				</div>
				<div>
					<p>Visual</p>
					<p>72</p>
					<p>/</p>
					<p>100</p>
				</div>
			</div>
			<button>Continue</button>
		</section>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
				Frontend Mentor
			</a>
			. Coded by
			<a href="#">Jamaria Sims</a>
			.
		</div>
	</body>
</html>
