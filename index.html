<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet" />

		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
			/*
        My Style Below 
      */
			* {
				margin: 0;
				padding: 0;
			}
			html {
				margin: 0% auto;
				font-size: 16px;
				font-family: "Hanken Grotesk", sans-serif;
				font-weight: 500;
			}
			.First-Container {
				background: linear-gradient(
					0deg,
					hsl(241, 81%, 54%) 0%,
					hsl(252, 100%, 67%) 100%
				);
				color: white;
				display: flex;
				flex-direction: column;
				text-align: center;
				justify-content: space-around;
				border-radius: 2rem;
			}
			.First-Container > p {
				font-size: 18px;
			}
			.Title {
				margin: 1.5rem;
				color: rgb(214, 214, 214);
			}
			.Status-Container {
				padding: 1rem;
				background: linear-gradient(
					180deg,
					hsla(256, 72%, 46%, 1) 0%,
					hsla(241, 72%, 46%, 0) 70%
				);
				border-radius: 10rem;
				width: 25%;
				margin: 0% auto;
			}
			.Status-Title {
				font-size: 4rem;
				margin: 0%;
				padding: 0%;
			}
			.Status-Body {
				font-size: 0.7rem;
			}
			.Status-Body_Great {
				margin-block: 0.5rem;
			}
			.First-Container article {
				width: 70%;
				margin: 0% auto;
				margin-bottom: 2rem;
			}
		</style>
	</head>
	<body>
		<section class="First-Container">
			<p class="Title">Your Result</p>
			<div class="Status-Container">
				<p class="Status-Title">76</p>
				<p class="Status-Body">of 100</p>
			</div>
			<p class="Status-Body_Great">Great</p>
			<article>
				You scored higher than 65% of the people who have taken these tests.
			</article>
		</section>
		<section>
			<p>Summary</p>
			<div>
				<div>
					<p>Reaction</p>
					<p>80</p>
					<p>/</p>
					<p>100</p>
				</div>
				<div>
					<p>Memory</p>
					<p>92</p>
					<p>/</p>
					<p>100</p>
				</div>
				<div>
					<p>Verbal</p>
					<p>61</p>
					<p>/</p>
					<p>100</p>
				</div>
				<div>
					<p>Visual</p>
					<p>72</p>
					<p>/</p>
					<p>100</p>
				</div>
			</div>
			<button>Continue</button>
		</section>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
				Frontend Mentor
			</a>
			. Coded by
			<a href="#">Jamaria Sims</a>
			.
		</div>
	</body>
</html>
